<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./estilos/css-reset.css">
    <link rel="stylesheet" href="./estilos/login-page.css">
  </head>

  <body>
    <div class="cabeca1"></div>
    <div class="cabeca">
      <span class="titulo">Olá, bem-vindo!</span>
      <input type="text" id="user" placeholder="Usuário" />
      <input type="password" id="pass" placeholder="Senha" />
      <button type="reset" onclick="login()">Entrar</button>
      <span id="decisao">Esperando você digitar...</span>
    </div>
  </body>
</html>

<script>
  function login() {
    let user = document.getElementById("user").value;
    let pass = document.getElementById("pass").value;
    if (user == "123" && pass == "123") {
      document.getElementById("decisao").innerHTML = "Encontrei você!";
      window.location.href = "./escolha.html";
    } else {
      document.getElementById("decisao").innerHTML =
        "Não consegui te encontrar :( Tente novamente!";
    }
  }
</script>
