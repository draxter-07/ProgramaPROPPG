<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Apresentação</title>
    <link rel="stylesheet" href="./estilos/css-reset.css" />
    <link rel="stylesheet" href="./estilos/forms-apresent.css" />
  </head>

  <body>
    <div class="conteudototal">
      <div class="coluna1">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSdF2rGITAfx2S1Bc0Yi7Z5v1oQx1MNMBvSaxpez28j5gEVGsA/viewform?embedded=true"
          width="100%"
          height="2500px"
          >Carregando…</iframe
        >
      </div>
      <div class="coluna2">
        <div class="cabeca1"></div>
        <div class="cabeca">
          <div class="titulo">
            <span>Relatório do estudante</span>
          </div>
          <div class="questaons">
            <span>Qual o nome do estudante?</span>
            <datalist id="nomes"></datalist>
            <div class="input_botao">
              <input
                id="name_student"
                type="text"
                list="nomes"
                onclick="atualiza_nomes_lista()"
                autocomplete="off"
              />
              <button type="button" onclick="image()">@</button>
            </div>
          </div>
        </div>
        <div class="preview_relatorio">
          <embed
            id="pdf"
            type="application/pdf"
            src=""
            width="100%"
            height="1200px"
          />
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function image() {
    let imag = document.getElementById("pdf");
    let name = document.getElementById("name_student").value;
    pdf.src =
      "./relatorios/" + name.replace(" ", "_").replace("ã", "a").replace("õ", "o") + ".pdf";
  }
  function atualiza_nomes_lista() {
    let names_stud = ["João Paulo", "Maria Jesus"];
    let options = "";
    for (var counter = 0; counter < names_stud.length; counter++) {
      options += '<option value="' + names_stud[counter] + '">';
    }
    document.getElementById("nomes").innerHTML = options;
  }
</script>
